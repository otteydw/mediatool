{% extends "layout.html" %}
{% block content %}
    <div class="card mb-4">
        <div class="card-header">
            <i class="fas fa-table me-1"></i>
            Dupes
        </div>
        <div class="card-body">
            <table id="datatablesSimple">
                <thead>
                    <tr>
                        <th></th>
                        <th>Filename</th>
                    </tr>
                </thead>
                <tbody>
                    {% for file in duplicates_of_checksum %}
                        <tr>
                            <td>{{ loop.counter }}</td>
                            <td>
                                <a href="/pics/{{ file }}">{{ file }}</a>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
            <img src="/pics/{{ duplicates_of_checksum[0] }}"
                 alt="{{ file }}"
                 style="max-height:1000px;
                        max-width:900px;
                        height:auto;
                        width:auto" />
            <br>
            <a href="{{ request.path }}?page={{ page - 1 }}">Previous</a> | <a href="{{ request.path }}?page={{ page + 1 }}">Next</a>
            <br>
            <a href="{{ url_for("view2") }}?page={{ page - 1 }}">Previous</a> | <a href="{{ url_for("view2") }}?page={{ page + 1 }}">Next</a>
        </div>
    </div>
{% endblock content %}
